<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Age calculator app</title>


</head>
<body>
  <div class="card">
    <div class="container">
      <form>
        <div class="form_container">
          <div class="block">
            <label for="day">
              Day
            </label>
            <input type="number" id="day" placeholder="DD">
            <small></small>
          </div>
          <div class="block">
            <label for="months">
              Month
            </label>
            <input type="number" id="month" placeholder="MM">
            <small></small>
          </div>
          <div class="block">
            <label for="day">
              Year
            </label>
            <input type="number" id="year" placeholder="YYYY">
            <small></small>
          </div>
        </div>
        <div class="submit_block">
          <hr>
          <button type="submit" class="submit_btn"><img src="./assets/images/icon-arrow.svg" alt="icon"></button>
        </div>
      </form>
      <div class="output">
        <h2><span id="YY">--</span>years</h2>
        <h2><span id="MM">--</span>months</h2>
        <h2><span id="DD">--</span>days</h2>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
